<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Forforce test</title>
    </head>
    <body>
        <header class="header">
            <div class="container-xxl">
                <div class="row">
                    <a
                        href="#"
                        class="col-6 col-md-3 header__logo order-1 order-md-1 link"
                    >
                        <img
                            class="img-fluid"
                            src="./images/Logo-Color.svg"
                            alt="logo"
                        />
                    </a>
                    <nav class="col-12 col-md-6 nav order-3 order-md-2">
                        <ul class="nav__list">
                            <li class="nav__item">
                                <a href="#" class="nav__link active">Home</a>
                            </li>
                            <li class="nav__item">
                                <a href="#" class="nav__link">Features</a>
                            </li>
                            <li class="nav__item">
                                <a href="#" class="nav__link">Pricing</a>
                            </li>
                            <li class="nav__item">
                                <a href="#" class="nav__link">Blog</a>
                            </li>
                        </ul>
                    </nav>
                    <button
                        class="col-6 col-md-3 btn header__button button order-2 order-md-3"
                    >
                        Get Started
                    </button>
                </div>
            </div>
        </header>
        <main class="main">
            <div class="container-xxl main__container">
                <div class="row">
                    <div
                        class="main__content col-lg-6 col-sm-12 order-2 order-lg-1"
                    >
                        <h1 class="main__title h1">
                            Grow your subscription business
                        </h1>
                        <p class="main__description">
                            Outcome-centered products that reduce churn,
                            optimize pricing, and grow your subscription
                            business end-to-end.
                        </p>
                        <div class="main__buttons__container">
                            <button class="main__button btn button">
                                Get Started
                            </button>
                            <a class="main__link link" href="#">
                                <img src="./images/Down-Arrow.png" alt="" />
                            </a>
                        </div>
                    </div>
                    <img
                        class="img-fluid col-lg-6 col-sm-12 order-1 order-lg-2"
                        src="./images/main-image.png"
                        alt="main-background"
                    />
                </div>
            </div>
        </main>
        <section class="slider">
            <div class="container-xxl slider__container">
                <div class="row">
                    <ul class="slider__list">
                        <li class="slider__item">
                            <img
                                class="slider__image"
                                src="./images/slide-logo-1.svg"
                                alt="logo-1"
                            />
                        </li>
                        <li class="slider__item">
                            <img
                                class="slider__image"
                                src="./images/slide-logo-2.svg"
                                alt="logo-2"
                            />
                        </li>
                        <li class="slider__item">
                            <img
                                class="slider__image"
                                src="./images/slide-logo-3.svg"
                                alt="logo-3"
                            />
                        </li>
                        <li class="slider__item">
                            <img
                                class="slider__image"
                                src="./images/slide-logo-4.svg"
                                alt="logo-4"
                            />
                        </li>
                        <li class="slider__item">
                            <img
                                class="slider__image"
                                src="./images/slide-logo-5.svg"
                                alt="logo-5"
                            />
                        </li>
                    </ul>
                </div>
                <div
                    id="carouselExampleDark"
                    class="carousel slide carousel-dark"
                    data-bs-ride="carousel"
                >
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img
                                src="./images/slide-logo-1.svg"
                                class="d-block carousel__image"
                                alt="Logo-1"
                            />
                        </div>
                        <div class="carousel-item">
                            <img
                                src="./images/slide-logo-2.svg"
                                class="d-block carousel__image"
                                alt="logo-2"
                            />
                        </div>
                        <div class="carousel-item">
                            <img
                                src="./images/slide-logo-3.svg"
                                class="d-block carousel__image"
                                alt="logo-3"
                            />
                        </div>
                        <div class="carousel-item">
                            <img
                                src="./images/slide-logo-4.svg"
                                class="d-block carousel__image"
                                alt="logo-4"
                            />
                        </div>
                        <div class="carousel-item">
                            <img
                                src="./images/slide-logo-5.svg"
                                class="d-block carousel__image"
                                alt="logo-5"
                            />
                        </div>
                    </div>
                    <button
                        class="carousel-control-prev"
                        type="button"
                        data-bs-target="#carouselExampleDark"
                        data-bs-slide="prev"
                    >
                        <span
                            class="carousel-control-prev-icon"
                            aria-hidden="true"
                        ></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button
                        class="carousel-control-next"
                        type="button"
                        data-bs-target="#carouselExampleDark"
                        data-bs-slide="next"
                    >
                        <span
                            class="carousel-control-next-icon"
                            aria-hidden="true"
                        ></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </section>
        <section class="form-section">
            <div class="container">
                <div class="row">
                    <div
                        class="form-section__images__container col-12 col-lg-6"
                    >
                        <img
                            class="img-fluid"
                            src="./images/chart.png"
                            alt="chart"
                        />
                        <img
                            class="img-fluid"
                            src="./images/main-image-2.png"
                            alt="main-2"
                        />
                    </div>
                    <div class="form__container col-12 col-lg-6">
                        <form action="#" class="form">
                            <h3 class="form__title">Grow your subscription</h3>
                            <div class="form-floating mb-3">
                                <input
                                    type="text"
                                    class="form-control form__input"
                                    id="loca"
                                    placeholder="Loca"
                                />
                                <label for="loca">Loca</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input
                                    type="text"
                                    class="form-control form__input"
                                    id="typ"
                                    placeholder="Typ"
                                />
                                <label for="typ">Typ</label>
                            </div>
                            <div class="form-floating mb-4">
                                <input
                                    type="date"
                                    class="form-control form__input"
                                    id="date"
                                    placeholder="Date"
                                />
                                <label for="date">Date</label>
                            </div>
                            <button
                                class="form__button btn button"
                                type="submit"
                            >
                                send
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <script src="./index.js"></script>
    </body>
</html>
